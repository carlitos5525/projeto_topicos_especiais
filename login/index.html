<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
     <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="tipo_usuario">Qual área do sistema você deseja acessar?</label>
                                <select class="form-select" name="tipo_usuario" id="tipo_usuario">
                                    <option selected value="1">Aluno</option>
                                    <option value="2">Responsável</option>
                                    <option value="3">Professor</option>
                                    <option value="4">Secretária</option>
                                    <option value="5">Financeiro</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuário</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group" id="button_place">
                                <input onclick="valida_formulario()" id="botao_login" name="submit" class="btn btn-info btn-md" value="Login" >
                            </div>
                        </form>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="validacao_login.js"></script>

</html>
