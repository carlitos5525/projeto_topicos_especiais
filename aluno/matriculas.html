    <div class="modal fade" id="modalConteudoDisciplina" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Conteúdos da Disciplina</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" id="botao_fechar"></button>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Escolha a atividade extra</label>
                <select class="form-control" id="atividade_escolhida">
                  <option>Aula de Canto</option>
                  <option>Aula de Teatro</option>
                  <option>Aula de Pintura</option>
                  <option>Futsal</option>
                  <option>Vôlei</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Selecione o turno</label>
                <select class="form-control" id="turno_escolhido">
                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Selecione a turma</label>
                <select class="form-control" id="turma_escolhida">
                  <option>Turma 1</option>
                  <option>Turma 2</option>
                </select>
              </div>
            </form>
          </div>


          <div class="modal-footer">
              <button onclick="matricular()" class="btn btn-primary">Confirmar matrícula</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
